<ion-header>
  <ion-navbar color="primary" hideBackButton="true">
    <ion-title *ngIf="!isMultiplayer">
      Einzelspieler
    </ion-title>
    <ion-title *ngIf="isMultiplayer">
      Spiel gegen {{oponentName}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>


    <div style="position:relative">
      <div>
        <img class="gameImage animate-if" src="./images/0.png">
      </div>

        <div *ngFor="let path of imagePath">
          <div style="position:absolute; left:0; top:0;">
          <img class="gameImage animate-if" *ngIf="foundWrongLetters==path" src="./images/{{path}}.png">
          </div>
        </div>

    </div>




  </ion-card>
  <br>

  <ion-card align="center">
    <button ion-button outline color="lightgrey" *ngFor="let letter of word_arr;let i=index">
      <p *ngIf="letter.found">{{letter.is}}</p>
      <p *ngIf="!letter.found">_</p>
    </button>
  </ion-card>
  <ion-card>
    <button ion-button small *ngFor="let letter of letters;let i=index" disabled={{letter.disabled}} (click)="press(letter)">
      {{letter.is}}
    </button>
  </ion-card>
</ion-content>
