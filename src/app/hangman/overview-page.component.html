<ion-header>
  <ion-navbar color="primary">
    <ion-title>
        Hangman
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showProfile()">
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">Laufende MP-Spiele</ion-item-divider>
    <ion-list>
        <button ion-item text-wrap *ngFor="let game of mpGamesToAccept"> <!-- add click event -->
          <h2>Herrausforderung von: {{game.opponent}}</h2>
          <p>Thema: {{game.topic}} // Annehmen</p>
        </button>
    </ion-list>
    <ion-list>
      <button ion-item text-wrap *ngFor="let game of startedMPGames">
        <h2>Gegner: {{game.opponentName}} - Thema: {{game.topic}}</h2>
        <p>Falsche Buchstaben: {{game.badChars}} // Warte auf Gegner</p>
      </button>
    </ion-list>
    <button ion-item *ngIf="(startedMPGames.length == 0) && (mpGamesToAccept.length == 0)">Keine aktiven MP-Spiele verfügbar</button>
    <ion-item-divider color="light">Vergangene Spiele</ion-item-divider>
    <ion-list>
      <ion-item-sliding *ngFor="let game of pastGames">
        <button ion-item text-wrap *ngIf="game.singleplayer">
          <h2>SP - Thema: {{game.topic}}</h2>
          <p>Wort: {{game.word}} - Falsche Buchstaben: {{game.badChars}}</p>
          <span item-right *ngIf="game.badChars < 9">
            <ion-icon name="trophy"></ion-icon>
          </span>
          <span item-right *ngIf="game.badChars >= 9 || game.badChars == null">
            <ion-icon name="thumbs-down"></ion-icon>
          </span>
        </button>
        <button ion-item text-wrap *ngIf="!game.singleplayer">
          <h2>MP gegen {{game.opponentName}} - Thema: {{game.topic}}</h2>
          <p>Wort: {{game.word}} - {{game.badChars}}:{{game.badCharsOpponent}}</p>
          <span item-right *ngIf="game.badChars < game.badCharsOpponent">
            <ion-icon name="trophy"></ion-icon>
          </span>
          <span item-right *ngIf="game.badChars > game.badCharsOpponent">
            <ion-icon name="thumbs-down"></ion-icon>
          </span>
          <span item-right *ngIf="game.badChars == game.badCharsOpponent">
            =
          </span>
        </button>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="deleteGame(game)">Löschen</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <button ion-item *ngIf="pastGames.length == 0">Keine vergangenen Spiele verfügbar</button>
  </ion-item-group>
</ion-content>
<ion-footer>
    <button ion-item text-center color="primary" (click)="chooseGameMode()">Neues Spiel</button>
</ion-footer>
